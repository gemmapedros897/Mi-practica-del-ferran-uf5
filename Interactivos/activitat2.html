<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input {
            margin-bottom: 10px;
            padding: 8px;
        }

        #resultados {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Buscador de telefonos</h1>
    <label for="marca">Marca:</label>
    <input type="text" id="marca" list="marcas" placeholder="Selecciona una marca">

    <datalist id="marcas">
        <option value="Apple">
        <option value="Samsung">
        <option value="Nokia">
    </datalist>

    <label for="precio">Precio:</label>
    <select id="precio">
        <option value="0-200">0 - 200€</option>
        <option value="201-400">201 - 400€</option>
        <option value="401-600">401 - 700€</option>
        <option value="701-1000+">701 - 1000+</option>
    </select>
    <button onclick="buscartelefono()">Buscar</button>
    <div id="resultados">
    </div>
    <script>
        function buscartelefono() {
            var marca = document.getElementById('marca').value;
            var precio = document.getElementById('precio').value;
            var resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = "<h3>Resultados de búsqueda</h3><p>Marca: " + marca + "</p><p>Precio: " + precio + "</p>";
        }
    </script>
</body>
</html>
