<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_subrayado.css">
    <title>Efecto Subrayado</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.contenido {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.subrayado {
    position: relative;
    display: inline-block;
}

.subrayado::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 0.2em; /* Grosor del subrayado */
    background-color: rgba(255, 255, 0, 0.5); /* Fondo amarillo semitransparente */
}
    </style>
    <section class="contenido">
        <p>
            Navegando por TikTok, Twitter o YouTube quizás te has encontrado con los vídeos de dos <strong class="subrayado">personajes conocidos</strong> como Mr. Tartaria y Mr. Empírico supuestamente demostrando que algunas teorías de la conspiración son reales.
    </section>
</body>
</html>
