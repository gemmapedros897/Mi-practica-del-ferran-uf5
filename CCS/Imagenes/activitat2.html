<html lang="es">

<body>
    <style>
        body, html {
    margin: 0;
    padding: 0;
}

main {
    height: 100vh;
}

    align-items: center;

    width: 100%;
    height: auto;
    max-height: 100vh;

}

}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

a {

    color: #333;
    font-weight: bold;
    font-size: 1.2em;
}
    </style>
    <main>
        <section class="tarjeta-contacto">
            <img src="tu_imagen.jpg" alt="Tu Imagen">
            <nav>
                <ul>
                    <li><a href="curriculum.pdf" target="_blank">Curriculum Vitae</a></li>
                    <li><a href="https://www.linkedin.com/in/tu_usuario" target="_blank">LinkedIn</a></li>
                    <li><a href="https://twitter.com/tu_usuario" target="_blank">Twitter</a></li>
                    <li><a href="mailto:tu@email.com">Correo Electrónico</a></li>
                    <li><a href="otra_pagina.html" target="_blank">Otra Página</a></li>
                </ul>
            </nav>
