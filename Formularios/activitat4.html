<fieldset>
    <form>
    <label>
        Tu nombre (para poder tratar contigo)<br>
        <input type="text" name="text" required>
    </label>
    <br>
    <br>
    <label>
        tu correo (para poder enviuarte lo necesario en caso de emergencia)<br>
        <input type="text" name="text" required>
    </label>
    <br>
    <br>
    <label>
        Para que quieres la camara?<br>
        <input type="radio" id="uso profecional" name="experiencia" value="uso profecional" required>
        <label for="uso profecional">Para uso profecional</label><br>
        <input type="radio" id="novato" name="experiencia" value="novato" required>
        <label for="novato">No requieres de tanta experiencia para su uso</label>
    </label>
    <br>
    <br>
    <label>
        La marca (de que marca te gustaria que fuera tu camara)<br>
        <select name="Marca" required>
            <option value="" aria-label="Marca" disabled selected>Marca</option>
            <option value="0">Samsung</option>
            <option value="1">Sony</option>
            <option value="2">LG</option>
            <option value="3">Pixar</option>
        </select>
    </label>
    <br>
    <br>
    <label>
        Que uso quieres darle a la camara? (puedes selecionar los necesarios)<br>
        <input type="checkbox" id="fotografias">
        <label for="fotografias">Para hacer fotografias</label><br>
        <input type="checkbox" id="videos">
        <label for="videos">Para hacer videos</label><br>
        <input type="checkbox" id="Pediodismo">
        <label for="Pediodismo">Hacer eventos pediodicos</label><br>
        <input type="checkbox" id="grabaciones">
        <label for="grabaciones">Hacer grabaciones de alta duracion</label><br>
    </label>
    <br>
    <br>
    <input type="submit" id="Enviar">
    </form>
</fieldset>
